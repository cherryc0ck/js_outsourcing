<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="detail.css" />

    <!-- Noto Sans-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=N    oto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>윈드 브레이커 후리스(노랑)</title>
  </head>+
  <body>
    <section id="section">
      <div class="container">
        <div class="imgWrap">
          <img src="../image/12.jpg" alt="윈드 브레이커 후리스(노랑)" />
        </div>
        <div class="txtWrap">
          <h2>윈드 브레이커 후리스(노랑)</h2>
          <div class="product__row price">
            <p>판매가</p>
            <span>54,900원</span>
          </div>
          <div class="product__row point">
            <p>적립금</p>
            <span>0000원</span>
          </div>
          <div class="product__row code">
            <p>상품코드</p>
            <span>0000원</span>
          </div>
          <div class="product__row color">
            <p>COLOR</p>
            <span>
              <select>
                <option>- [필수]COLOR 선택 -</option>
                /* 색상 넣기*/
              </select>
            </span>
          </div>
          <div class="product__row size">
            <p>SIZE</p>
            <span>
              <select>
                <option>- [필수]SIZE 선택 -</option>
                /* 사이즈 넣기*/
              </select>
            </span>
          </div>
          <div class="product__row btn">
            <button class="purchase">구매하기<br />BUY/NOW</button>
            <button class="basket">장바구니</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
